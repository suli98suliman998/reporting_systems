{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form action="/labor_pre_form" method="post">
        <div class="form-group">
            <label for="cycle_number"><span class="text-danger">*</span>Cylce Number:</label>
            <input type="text" class="form-control" name="cycle_number" required><br>
        </div>
        <select name="shift" class="form-control" required>

                {% for shift in ["6:00", "9:00", "12:00", "15:00", "18:00", "21:00", "24:00"] %}
                    <option value="{{ shift }}">{{ shift }}</option>
                {% endfor %}
        </select><br>
        <button type="submit" class="btn btn-default">Next</button>
        </form>
</div>
{% endblock %}
