{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="form-group">
        <form action="/get_data" method="post">
            <div class="form-group">
                <label for="farm_name"><span class="text-danger">*</span>Farm Name:</label>
                <input type="text" class="form-control" name="farm_name" required><br>
            </div>
            <div class="form-group">
                <label for="barn_number"><span class="text-danger">*</span>Barn Number:</label>
                <input type="text" class="form-control" name="barn_number" required><br>
            </div>
            <div class="form-group">
                <label for="cycle_number"><span class="text-danger">*</span>Cycle Number:</label>
                <input type="text" class="form-control" name="cycle_number" required><br>
            </div>
            <div class="form-group">
                <label for="needed_data"><span class="text-danger">*</span>What to look for:</label>
                <input type="text" class="form-control" name="needed_data" required><br>
            </div>
            <button type="submit" class="btn btn-default">Get Data</button>
        </form>
  </div>
  </div>
{% endblock %}
