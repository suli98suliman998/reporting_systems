{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="/submit_form/{{ form_id }}" method="post" onsubmit="return submitForm()">
    <input type="hidden" name="farm_name" value="{{ form_id }}">
        <table>
            <thead>
                <tr>
                    <th>Farm Name:&nbsp&nbsp</th>
                    <th>{{ farm_name }}</th>
                </tr>
            </thead>
            <tbody>
                {% for row in row_names %}
                    <tr>
                        <td>{{ row }}</td>
                        {% if row == "Image" %}
                            <td><input type="file" accept="image/*" name="{{ row }}-{{ column_names }}"></td>
                        {% else %}
                            <td><input type="text" name="{{ row }}-{{ column_names }}"></td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <input type="submit" value="Submit">
    </form>
    <script>
        function submitForm() {
            // Add form validation or any other logic here
            return true;
        }
    </script>
</div>
{% endblock %}
